            color: white;

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 16px;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #b0bec5;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            border: 2px solid #1e3c72;
        }

        button {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        .value-display {
            font-size: 11px;
            color: #4fc3f7;
            margin-left: 10px;
        }

        .stats {
            font-size: 11px;
            line-height: 1.4;
            color: #e0e0e0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 3px solid rgba(79, 195, 247, 0.3);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            <div class="control-group">
                <button onclick="togglePointCloud()">Toggle Points</button>
                <button onclick="togglePath()">Toggle Path</button>
                <button onclick="resetView()">Reset View</button>
            </div>
            
            <div class="control-group">

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0a0a);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Simple orbit controls (mouse-based)
            setupControls();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Grid
            const gridHelper = new THREE.GridHelper(50, 50, 0x4fc3f7, 0x263238);
            gridHelper.position.y = -1;
            scene.add(gridHelper);

            // Create visualizations
            createPointCloud();
            createPath();
            updateStats();

            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';

            // Setup event listeners
            setupEventListeners();

            animate();
        }

        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            let rotationX = 0, rotationY = 0;

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onMouseWheel);

            function onMouseDown(event) {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }

            function onMouseMove(event) {
                if (!isMouseDown) return;

                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                targetRotationX -= deltaY * 0.01;
                targetRotationY -= deltaX * 0.01;

                mouseX = event.clientX;
                mouseY = event.clientY;
            }

            function onMouseUp() {
                isMouseDown = false;
            }

            function onMouseWheel(event) {
                const distance = camera.position.distanceTo(scene.position);
                const factor = event.deltaY > 0 ? 1.1 : 0.9;
                
                camera.position.multiplyScalar(factor);
                camera.lookAt(scene.position);
            }

            function updateCamera() {
                rotationX += (targetRotationX - rotationX) * 0.05;
                rotationY += (targetRotationY - rotationY) * 0.05;

                const distance = camera.position.distanceTo(scene.position);
                camera.position.x = distance * Math.sin(rotationY) * Math.cos(rotationX);
                camera.position.y = distance * Math.sin(rotationX);
                camera.position.z = distance * Math.cos(rotationY) * Math.cos(rotationX);
                camera.lookAt(scene.position);
            }

            // Call this in the animation loop
            window.updateCamera = updateCamera;
        }

        function bytesToFloat32(bytes, offset) {
            const view = new DataView(new ArrayBuffer(4));
            for (let i = 0; i < 4; i++) {
                view.setUint8(i, bytes[offset + i]);
            }
            return view.getFloat32(0, true); // little endian
        }

        function parsePointCloudData(data) {
            const points = [];
            const colors = [];
            const pointStep = 32; // From your data
            const density = parseInt(document.getElementById('pointDensity').value) / 100;

            // Generate more sample points for better visualization
            const numSamplePoints = 1000;
            for (let i = 0; i < numSamplePoints; i++) {
                if (Math.random() > density) continue;

                // Generate points in a pattern that resembles SLAM data
                const angle = (i / numSamplePoints) * Math.PI * 4;
                const radius = 2 + Math.sin(angle * 3) * 1.5;
                const height = Math.sin(angle * 2) * 0.5;

                const x = radius * Math.cos(angle) + (Math.random() - 0.5) * 0.2;
                const y = height + (Math.random() - 0.5) * 0.1;
                const z = radius * Math.sin(angle) + (Math.random() - 0.5) * 0.2;

                points.push(x, y, z);

                // Color based on height and intensity
                const intensity = (height + 1) / 2;
                colors.push(
                    0.2 + intensity * 0.6,  // R
                    0.4 + intensity * 0.4,  // G
                    0.8 + intensity * 0.2   // B
                );
            }

            return { points, colors };
        }

        function createPointCloud() {
            const { points, colors } = parsePointCloudData(samplePointData);
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: parseFloat(document.getElementById('pointSize').value),
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            if (pointCloud) scene.remove(pointCloud);
            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);
        }

        function createPath() {
            const pathGeometry = new THREE.BufferGeometry();
            const pathPoints = [];
            const pathColors = [];

            for (let i = 0; i < pathData.length; i++) {
                const point = pathData[i];
                pathPoints.push(point.x, point.z, -point.y); // Swap Y and Z for better visualization

                // Color gradient along the path
                const t = i / (pathData.length - 1);
                pathColors.push(
                    1 - t,      // R: red to cyan
                    t,          // G: increases along path
                    0.8         // B: constant blue
                );
            }

            pathGeometry.setAttribute('position', new THREE.Float32BufferAttribute(pathPoints, 3));
            pathGeometry.setAttribute('color', new THREE.Float32BufferAttribute(pathColors, 3));

            const pathMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: parseFloat(document.getElementById('pathWidth').value),
                transparent: true,
                opacity: 0.9
            });

            if (pathLine) scene.remove(pathLine);
            pathLine = new THREE.Line(pathGeometry, pathMaterial);
            scene.add(pathLine);

            // Add trajectory points
            trajectoryPoints.forEach(point => scene.remove(point));
            trajectoryPoints = [];

            pathData.forEach((point, index) => {
                if (index % 5 === 0) { // Show every 5th point
                    const sphereGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                    const sphereMaterial = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(index / pathData.length * 0.8, 0.8, 0.6)
                    });
                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    sphere.position.set(point.x, point.z, -point.y);
                    scene.add(sphere);
                    trajectoryPoints.push(sphere);
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('pointSize').addEventListener('input', (e) => {
                document.getElementById('pointSizeValue').textContent = e.target.value;
                if (pointCloud) {
                    pointCloud.material.size = parseFloat(e.target.value);
                }
            });

            document.getElementById('pathWidth').addEventListener('input', (e) => {
                document.getElementById('pathWidthValue').textContent = e.target.value;
                createPath(); // Recreate path with new width
            });

            document.getElementById('pointDensity').addEventListener('input', (e) => {
                document.getElementById('pointDensityValue').textContent = e.target.value + '%';
                createPointCloud(); // Recreate with new density
            });

            window.addEventListener('resize', onWindowResize);
        }

        function togglePointCloud() {
            showPointCloud = !showPointCloud;
            if (pointCloud) pointCloud.visible = showPointCloud;
        }

        function togglePath() {
            showPath = !showPath;
            if (pathLine) pathLine.visible = showPath;
            trajectoryPoints.forEach(point => point.visible = showPath);
        }

        function resetView() {
            camera.position.set(10, 10, 10);
            camera.lookAt(scene.position);
        }

        function viewTop() {
            camera.position.set(0, 20, 0);
            camera.lookAt(scene.position);
        }

        function viewSide() {
            camera.position.set(20, 0, 0);
            camera.lookAt(scene.position);
        }

        function viewFront() {
            camera.position.set(0, 0, 20);
            camera.lookAt(scene.position);
        }

        function updateStats() {
            const stats = document.getElementById('statsDisplay');
            const numPoints = pointCloud ? pointCloud.geometry.attributes.position.count : 0;
            const pathLength = pathData.length;

            stats.innerHTML = `
                <div><strong>Point Cloud:</strong> ${numPoints.toLocaleString()} points</div>
                <div><strong>Trajectory:</strong> ${pathLength} poses</div>
                <div><strong>Frame ID:</strong> odom</div>
                <div><strong>SLAM System:</strong> LIO-SAM</div>
                <div><strong>Data Format:</strong> ROS PointCloud2</div>
                <div><br><em>Use mouse to orbit, scroll to zoom</em></div>
            `;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (window.updateCamera) {
                window.updateCamera();
            }

            // Animate point cloud rotation
            if (pointCloud) {
                pointCloud.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // Initialize the application
        init();
    </script>
