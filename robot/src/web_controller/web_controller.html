<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥le Robot LIDAR SLAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-2px);
        }

        .status-item h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .control-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            user-select: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .stop-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .speed-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .speed-slider {
            width: 300px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .speed-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .speed-label {
            font-weight: bold;
            color: #495057;
            font-size: 1.1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .status-dot {
            background: #28a745;
        }

        .disconnected .status-dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .control-panel {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .direction-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .control-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .speed-slider {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="header">
            <h1>ü§ñ Contr√¥le Robot ROS2 LIDAR</h1>
            <p>Interface de contr√¥le √† distance ROS2</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <h3>Vitesse Lin√©aire</h3>
                <div class="status-value" id="linear-speed">0.0 m/s</div>
            </div>
            <div class="status-item">
                <h3>Vitesse Angulaire</h3>
                <div class="status-value" id="angular-speed">0.0 rad/s</div>
            </div>
            <div class="status-item">
                <h3>Position</h3>
                <div class="status-value" id="position">x: 0, y: 0</div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Contr√¥le Directionnel</h2>
            
            <div class="direction-controls">
                <div></div>
                <button class="control-btn" id="forward" onmousedown="startMovement('forward')" onmouseup="stopMovement()" ontouchstart="startMovement('forward')" ontouchend="stopMovement()">
                    ‚¨ÜÔ∏è<br>Avant
                </button>
                <div></div>
                
                <button class="control-btn" id="left" onmousedown="startMovement('left')" onmouseup="stopMovement()" ontouchstart="startMovement('left')" ontouchend="stopMovement()">
                    ‚¨ÖÔ∏è<br>Gauche
                </button>
                <button class="control-btn stop-btn" id="stop" onclick="emergencyStop()">
                    üõë<br>STOP
                </button>
                <button class="control-btn" id="right" onmousedown="startMovement('right')" onmouseup="stopMovement()" ontouchstart="startMovement('right')" ontouchend="stopMovement()">
                    ‚û°Ô∏è<br>Droite
                </button>
                
                <div></div>
                <button class="control-btn" id="backward" onmousedown="startMovement('backward')" onmouseup="stopMovement()" ontouchstart="startMovement('backward')" ontouchend="stopMovement()">
                    ‚¨áÔ∏è<br>Arri√®re
                </button>
                <div></div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Contr√¥le de Vitesse</h2>
            
            <div class="speed-control">
                <span class="speed-label">Lent</span>
                <input type="range" id="speed-slider" class="speed-slider" min="0.1" max="2.0" step="0.1" value="0.5">
                <span class="speed-label">Rapide</span>
                <span class="speed-label">Vitesse: <span id="speed-value">0.5</span> m/s</span>
            </div>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="setSpeed(0.2)">Lent</button>
                <button class="preset-btn" onclick="setSpeed(0.5)">Normal</button>
                <button class="preset-btn" onclick="setSpeed(1.0)">Rapide</button>
                <button class="preset-btn" onclick="setSpeed(1.5)">Tr√®s Rapide</button>
            </div>
        </div>

        <div class="connection-status disconnected" id="connection-status">
            <div class="status-dot"></div>
            <span>D√©connect√© du robot</span>
        </div>
    </div>

    <script>
        // Variables globales
        let currentSpeed = 0.5;
        let isMoving = false;
        let currentDirection = null;
        let websocket = null;
        let isConnected = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            initSpeedSlider();
            initKeyboardControls();
        });

        // WebSocket pour communication avec ROS2
        function initWebSocket() {
            try {
                // WebSocket pour ROS2 via rosbridge
                websocket = new WebSocket('ws://localhost:9090');
                
                websocket.onopen = function(event) {
                    console.log('WebSocket ROS2 connect√©');
                    isConnected = true;
                    updateConnectionStatus();
                    
                    // S'abonner aux topics ROS2
                    subscribeToOdom();
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleRosMessage(data);
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket d√©connect√©');
                    isConnected = false;
                    updateConnectionStatus();
                    
                    // Tentative de reconnexion apr√®s 3 secondes
                    setTimeout(initWebSocket, 3000);
                };
                
                websocket.onerror = function(error) {
                    console.error('Erreur WebSocket:', error);
                };
            } catch (error) {
                console.error('Impossible de se connecter au WebSocket:', error);
                // Mode simulation sans WebSocket
                simulateConnection();
            }
        }

        // Mode simulation pour test sans ROS
        function simulateConnection() {
            setTimeout(() => {
                isConnected = true;
                updateConnectionStatus();
                
                // Simulation des donn√©es
                setInterval(() => {
                    if (isMoving) {
                        const linearSpeed = currentDirection === 'forward' || currentDirection === 'backward' ? currentSpeed : 0;
                        const angularSpeed = currentDirection === 'left' || currentDirection === 'right' ? 0.5 : 0;
                        
                        updateSpeedDisplay(
                            currentDirection === 'backward' ? -linearSpeed : linearSpeed,
                            currentDirection === 'left' ? 0.5 : (currentDirection === 'right' ? -0.5 : 0)
                        );
                    } else {
                        updateSpeedDisplay(0, 0);
                    }
                }, 100);
            }, 1000);
        }

        // Gestion du slider de vitesse
        function initSpeedSlider() {
            const slider = document.getElementById('speed-slider');
            const valueDisplay = document.getElementById('speed-value');
            
            slider.addEventListener('input', function() {
                currentSpeed = parseFloat(this.value);
                valueDisplay.textContent = currentSpeed.toFixed(1);
            });
        }

        // Contr√¥les clavier
        function initKeyboardControls() {
            let keysPressed = {};
            
            document.addEventListener('keydown', function(event) {
                if (keysPressed[event.key]) return; // √âviter la r√©p√©tition
                
                keysPressed[event.key] = true;
                
                switch(event.key.toLowerCase()) {
                    case 'arrowup':
                    case 'z':
                        event.preventDefault();
                        startMovement('forward');
                        break;
                    case 'arrowdown':
                    case 's':
                        event.preventDefault();
                        startMovement('backward');
                        break;
                    case 'arrowleft':
                    case 'q':
                        event.preventDefault();
                        startMovement('left');
                        break;
                    case 'arrowright':
                    case 'd':
                        event.preventDefault();
                        startMovement('right');
                        break;
                    case ' ':
                        event.preventDefault();
                        emergencyStop();
                        break;
                }
            });
            
            document.addEventListener('keyup', function(event) {
                keysPressed[event.key] = false;
                
                switch(event.key.toLowerCase()) {
                    case 'arrowup':
                    case 'z':
                    case 'arrowdown':
                    case 's':
                    case 'arrowleft':
                    case 'q':
                    case 'arrowright':
                    case 'd':
                        stopMovement();
                        break;
                }
            });
        }

        // Fonctions de mouvement
        function startMovement(direction) {
            if (isMoving && currentDirection === direction) return;
            
            currentDirection = direction;
            isMoving = true;
            
            let linear = 0, angular = 0;
            
            switch(direction) {
                case 'forward':
                    linear = currentSpeed;
                    break;
                case 'backward':
                    linear = -currentSpeed;
                    break;
                case 'left':
                    angular = 0.5;
                    break;
                case 'right':
                    angular = -0.5;
                    break;
            }
            
            sendVelocityCommand(linear, angular);
            updateSpeedDisplay(linear, angular);
        }

        function stopMovement() {
            isMoving = false;
            currentDirection = null;
            sendVelocityCommand(0, 0);
            updateSpeedDisplay(0, 0);
        }

        function emergencyStop() {
            stopMovement();
            // Feedback visuel
            const stopBtn = document.getElementById('stop');
            stopBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                stopBtn.style.transform = '';
            }, 100);
        }

        // Communication ROS
        function sendVelocityCommand(linear, angular) {
            if (!isConnected) return;
            
            const message = {
                op: "publish",
                topic: "/cmd_vel",
                msg: {
                    linear: {
                        x: linear,
                        y: 0,
                        z: 0
                    },
                    angular: {
                        x: 0,
                        y: 0,
                        z: angular
                    }
                }
            };
            
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(message));
            }
        }

        function subscribeToOdom() {
            const message = {
                op: "subscribe",
                topic: "/odom",
                type: "nav_msgs/Odometry"
            };
            
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(message));
            }
        }

        function handleRosMessage(data) {
            if (data.topic === "/odom") {
                const pose = data.msg.pose.pose;
                const x = pose.position.x.toFixed(2);
                const y = pose.position.y.toFixed(2);
                document.getElementById('position').textContent = `x: ${x}, y: ${y}`;
            }
        }

        // Fonctions utilitaires
        function updateSpeedDisplay(linear, angular) {
            document.getElementById('linear-speed').textContent = linear.toFixed(1) + ' m/s';
            document.getElementById('angular-speed').textContent = angular.toFixed(1) + ' rad/s';
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            if (isConnected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '<div class="status-dot"></div><span>Connect√© au robot</span>';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '<div class="status-dot"></div><span>D√©connect√© du robot</span>';
            }
        }

        function setSpeed(speed) {
            currentSpeed = speed;
            document.getElementById('speed-slider').value = speed;
            document.getElementById('speed-value').textContent = speed.toFixed(1);
        }

        // Pr√©vention du zoom sur mobile lors du double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
